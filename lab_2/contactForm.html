    <div class="contact-container">
        <form action="" id="Register">

            <h1>Contact Us</h1>
       


            <input type="text" name="fullName" id="fullName" placeholder="Full Name" class="contact-inputs" required>
            <span id="nameError"></span>
        
           
            <input type="email" name="email" id="email" placeholder="Email" class="contact-inputs" required>
            <span id="emailError"></span>

            <textarea name="message" id="message"  placeholder="Send us a message" class="contact-inputs" required></textarea>
            <span id="messageError" ></span>


            <button type="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <title>Submit</title>
                <desc>A paper plane icon representing the submit action</desc>
                <path d="M22 2L11 13" />
                <path d="M22 2L15 22 11 13 2 9 22 2Z" />
              </svg>
            </button>
        </form>
    </div>
