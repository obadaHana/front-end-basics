<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumac - Contact</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="w3-bar w3-black">
                <li><a href="main.html" class="w3-bar-item w3-button w3-mobile">Home</a></li>
                <li><a href="posts.html" class="w3-bar-item w3-button w3-mobile">Posts</a></li>
                <li><a href="contactForm.html" class="w3-bar-item w3-button w3-mobile">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <form id="contactForm">
                <h1>Contact Us</h1>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" class="contact-inputs" required>
                <span id="nameError"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" class="contact-inputs" required>
                <span id="emailError"></span>
                
                <label for="message">Message:</label>
                <textarea id="message" class="contact-inputs" required></textarea>
                <label>
                    <input type="checkbox" id="confirm"> Confirm
                </label>
                <button type="submit" disabled>Send</button>
            </form>
        </div>
    </main>
    <footer>
        <section class="footer-bottom">
            <h2>Footer</h2>
            <p>Â© 2025 Sumac.</p>
        </section>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
